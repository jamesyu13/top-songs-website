{% extends 'layout.html' %}

{% block head %}

{{ super() }}

<script type="text/javascript" src="{{ url_for('static', filename = 'add.js') }}"></script>

<script>
    let names = JSON.parse('{{ names | tojson | safe }}');
</script>

<style>

    #success-notification {
        background-color: lightblue;
        text-align: center;
        font-size: 14px;
    }

    .header{
        display: block;
        text-align: center;
        padding-top: 30px;
        padding-bottom: 40px;
    }

    #input-title {
        width: 300px;
    }
    #input-artist, #input-weeks, #input-peak, #input-writers {
        width: 100px;
    }

</style>

{% endblock head %}

{% block content %}

{{ super() }}

<div class="row">
    <div class="col-md-12">
        <div class="alert alert-primary" role="alert" id="success-notification">
            
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12 header">
        <h2>Add a new song</h2>
    </div>
</div>

<form id="new-form" novalidate>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-4" id="form-title">
            <input type="text" class="form-control" id="input-title" name="title" placeholder="Title" required>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Artist</label>
        <div class="col-sm-4" id="form-artist">
            <input type="text" class="form-control" id="input-artist" placeholder="Artist" required>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Cover Image Link</label>
        <div class="col-sm-10" id="form-cover">
            <input type="url" class="form-control" id="input-cover" placeholder="Cover Image Link" required>
            <div class="invalid-feedback">
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Summary</label>
        <div class="col-sm-10" id="form-summary">
            <textarea class="form-control" id="input-summary" rows="3" placeholder="Summary" required></textarea>
            <div class="invalid-feedback">
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Weeks on Chart</label>
        <div class="col-sm-4" id="form-weeks">
            <input type="text" class="form-control" id="input-weeks" placeholder="Weeks on Chart" required>
            <div class="invalid-feedback">
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Peak Position</label>
        <div class="col-sm-4" id="form-peak">
            <input type="text" class="form-control" id="input-peak" placeholder="Peak Position" required>
            <div class="invalid-feedback">
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Genres</label>
        <div class="col-sm-10" id="form-genres">
            <input type="text" class="form-control" id="input-genres" placeholder="Genres (comma separated)" required>
            <div class="invalid-feedback">
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Writers</label>
        <div class="col-sm-10" id="form-writers">
            <input type="text" class="form-control" id="input-writers" placeholder="Writers (comma separated)" required>
            <div class="invalid-feedback">
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Streaming Link</label>
        <div class="col-sm-10" id="form-streaming">
            <input type="url" class="form-control" id="input-streaming" placeholder="Streaming Link" required>
            <div class="invalid-feedback"></div>
        </div>
    </div>
    

    <div class="form-group row">
        <div class="col-md-2"></div>
        <div class="col-md-10">
            <button class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>

{% endblock content %}
